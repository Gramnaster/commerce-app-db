default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV["POSTGRES_USERNAME"]%>
  password: <%= ENV["POSTGRES_PASSWORD"]%>
  host: <%= ENV.fetch("POSTGRES_HOST", "localhost") %>
  port: <%= ENV.fetch("POSTGRES_PORT", 5432) %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: commerce_app_db_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: commerce_app_db_test


# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary: &primary_production
    <<: *default
    database: commerce_app_db_production
    username: commerce_app_db
    password: <%= ENV["COMMERCE_APP_DB_DATABASE_PASSWORD"] %>
    url: <%= ENV["DATABASE_URL"] %>
  cache:
    <<: *primary_production
    database: scommerce_app_db_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: commerce_app_db_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: commerce_app_db_production_cable
    migrations_paths: db/cable_migrate
