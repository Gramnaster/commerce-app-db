default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV["POSTGRES_USERNAME"]%>
  password: <%= ENV["POSTGRES_PASSWORD"]%>
  host: <%= ENV.fetch("POSTGRES_HOST", "localhost") %>
  port: <%= ENV.fetch("POSTGRES_PORT", 5432) %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  primary: &primary_development
    <<: *default
    database: commerce_app_db_development
  queue:
    <<: *primary_development
    database: commerce_app_db_development_queue
    migrations_paths: db/queue_migrate

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary: &primary_test
    <<: *default
    database: commerce_app_db_test
  queue:
    <<: *primary_test
    database: commerce_app_db_test_queue
    migrations_paths: db/queue_migrate


# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
# 
# NOTE: On Render, we use a single PostgreSQL database for everything.
# The DATABASE_URL env var is automatically provided by Render.
# All tables (primary, cache, queue, cable) live in the same database.
production:
  primary:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
